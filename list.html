<html>
<head>
	<title>List html</title>
	<body>
		<!-- dibawah ini tanging unordered list -->
		<center><h1>list item unordered</h1></center>
		<ul>
			<li>List unordered</li>
			<li>List unordered</li>
			<li>List unordered</li>
		</ul>
		<hr>
		<!--awah ini tanging ordered list -->
		<cenr><h1>list item ordered</h1></center>
		<ol>
			<li>List ordered</li>
			<li>List ordered</li>
			<li>List ordered</li>

		</ol>
		<!-- sub unordered list -->
		<center><h1> sub list item unordered</h1></center>
		<ul>
			<il>list Utama
				<ul>
				<li>sub list utama</li>
				</ul>
			</il>
		</ul>
		<!-- sub ordered list -->
		<center><h1> sub list item ordered</h1></center>
		<ol>
			<il>list Utama
				<ol>
				<li>sub list utama</li>
				</ol>
			</il>
		</ol>
	</body>
</head>
</html>
